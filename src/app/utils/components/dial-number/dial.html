<div class="input-group-prepend">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-secondary dropdown-toggle flag-dropdown" type="button" id="dropdownDialCode" ngbDropdownToggle>
      {{dialCode}}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownDialCode" class="flags-dropdown">
      <button class="dropdown-item flags" type="button" *ngFor="let dial of dialCodes" (click)="selectDial(dial)">
        <span> {{dial.dialCode}}</span>
      </button>
    </div>
  </div>
</div>
